---
layout: page 
---

<title>{{ page.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}

<small class="date">{{ page.date | date: "%Y-%m-%d" }}</small>
<h1>{{ page.title }}</h1>

{% if page.translated %}
{% include translations.html %}
{% else %}
{% endif %}

{{content}}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
